<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="stylestepshopping.css">
</head>

<body>
    <div class="step-checkout">
        <input type="radio" name="step-cart" id="step-four" hidden class="tab-input">
        <div class="display">
            <h1>content 4</h1>
        </div>
        <label for="step-four" class="step-checkout__ele">

            <span class="hr"></span>
            <div class="step-item" title="review">
            </div>
        </label>
        <input type="radio" name="step-cart" id="step-three" hidden class="tab-input">
        <div class="display">
            <h1>content 3</h1>
        </div>
        <label for="step-three" class="step-checkout__ele">
            <span class="hr"></span>
            <div class="step-item" title="payment">
            </div>
        </label>
        <input type="radio" name="step-cart" id="step-two" hidden class="tab-input">
        <div class="display">
            <h1>content 2</h1>
        </div>
        <label for="step-two" class="step-checkout__ele">
            <span class="hr"></span>
            <div class="step-item" title="shipping">
            </div>
        </label>
        <input type="radio" name="step-cart" id="step-one" checked hidden class="tab-input">
        <div class="display">
            <h1>content 1</h1>
        </div>
        <label for="step-one" class="step-checkout__ele">
            <div class="step-item" title="account">
            </div>
        </label>
    </div>

</body>

</html>
